'Neos.NeosConIo:Speaker':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.NeosConIo:Mixin.EventRelated': true
    'Neos.NodeTypes.BaseMixins:TextMixin': true
  ui:
    label: "Speaker"
    icon: 'icon-user'
    group: neoscon
    inspector:
      groups:
        document:
          label: Speaker
  properties:
    text:
      ui:
        aloha:
          placeholder: 'Speaker description'
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Speaker image
        reloadIfChanged: true
        inspector:
          group: 'document'
          position: 100
    event:
      type: references
      ui:
        label: 'Event'
        reloadIfChanged: TRUE
        inspector:
          group: 'document'
          position: 160
          editor: 'Neos.Neos/Inspector/Editors/ReferencesEditor'
          editorOptions:
            nodeTypes: ['Neos.NeosConIo:Event']
