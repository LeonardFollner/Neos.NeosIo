Neos.NeosIo.FeatureList:Content.FeatureGroup:

  superTypes:
    Neos.Neos:Content: true

  ui:
    label: Feature Group
    icon: tags
    group: feature
    inlineEditable: true
    inspector:
      groups:
        feature:
          label: 'Feature properties'
          tab: default

  options:
    fusion:
      prototypeGenerator: ~

  constraints:
    nodeTypes:
       "*": false
       Neos.NeosIo.FeatureList:Content.Feature: true
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: "Feature Group Title"

    description:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: "Feature Group Description"

    icon:
      type: string
      ui:
        label: 'Icon name (from Font Awesome)'
        reloadIfChanged : TRUE
        inspector:
          group: feature