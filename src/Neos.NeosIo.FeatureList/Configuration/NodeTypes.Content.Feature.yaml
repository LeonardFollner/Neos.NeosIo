Neos.NeosIo.FeatureList:Content.Feature:

  superTypes:
    Neos.Neos:Content: TRUE

  ui:
    label: Feature
    icon: tag
    group: feature
    inspector:
      groups:
        feature:
          label: 'Feature properties'
          tab: default

  options:
    fusion:
      prototypeGenerator: ~

  constraints:
    childNodes:
       "*": FALSE
       Neos.NeosIo.FeatureList:Content.Feature: TRUE
  properties:

    title:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: "Feature Title"

    description:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: "Feature Description"

    isCoreFeature:
      type: boolean
      ui:
        label: 'Core Feature'
        reloadIfChanged : TRUE
        inspector:
          group: feature

    isCommunityFeature:
      type: boolean
      ui:
        label: 'Community Feature'
        reloadIfChanged : TRUE
        inspector:
          group: feature

    relatedPackages:
      type: references
      ui:
        label: 'Packages'
        inspector:
          group: feature
#          editorOptions:
#            nodeTypes: ['Neos.MarketPlace:Package']



