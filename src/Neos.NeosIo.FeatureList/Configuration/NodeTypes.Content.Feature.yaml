Neos.NeosIo.FeatureList:Content.Feature:
  ui:
    label: Feature
    icon: tag
    group: feature
  superTypes:
    Neos.Neos:Content: true

  constraints:
    childNodes:
       "*": false
       Neos.NeosIo.FeatureList:Content.Feature: true
  properties:
    title:
      type: string

    isCoreFeature:
      type: boolean

    isCommunityFeature:
      type: boolean

    description:
      type: string
      ui:
        label: 'Packages'

    packages:
      type: references
      ui:
        label: 'Packages'
        inspector:
          editorOptions:
            nodeTypes: ['Neos.MarketPlace:Package']



