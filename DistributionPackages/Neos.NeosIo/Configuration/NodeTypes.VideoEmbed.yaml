'Neos.NeosIo:VideoEmbed':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: 'Video (autoplay, looped and muted)`
    icon: 'fas fa-play-circle'
    group: special
    inspector:
      groups:
        appearance:
          label: Appearance
          icon: 'fas fa-play-circle'
  properties:
    'mp4':
      type: 'Neos\Media\Domain\Model\Asset'
      ui:
        label: 'MP4 Video'
        reloadIfChanged: true
        inspector:
          group: appearance
          editiorOptions:
            accept: mp4
