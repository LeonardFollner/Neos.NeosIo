'Neos.NeosIo:ReleasePlan.Version':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  ui:
    label: 'Release Version'
    icon: icon-calendar-week
    inlineEditable: false
    group: special
    inspector:
      groups:
        releasePlan:
          icon: 'icon-calendar'
          label: 'Release Plan'
  constraints:
    nodeTypes:
      'Neos.Neos:Content': false
      'Neos.NeosIo:ReleasePlan.Segment': true
  properties:
    version:
      type: string
      ui:
        label: 'Version'
        help:
          message: 'This should be the version of Neos and Flow (like "Neos 5.3 LTS / Flow 6.3 LTS") - you can add the release name as soon as it is known.'
        reloadIfChanged: true
        inspector:
          group: 'releasePlan'
