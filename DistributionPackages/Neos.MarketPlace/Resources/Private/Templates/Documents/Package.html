<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
<html>
<body>
<f:section name="body">
    {parts.siteHeader -> f:format.raw()}

    {content.keyVisual -> f:format.raw()}

    <nav>
        {parts.breadcrumb -> f:format.raw()}
    </nav>
    <div class="stage stage--bright" id="mainContent">
        <div class="stage__contents">
            <main role="main" class="g">
                <header>
                    {parts.form -> f:format.raw()}
                </header>
                <section class="gi u-w1/1 u-wm8/12 u-wl9/12">
                    {content.main -> f:format.raw()}
                </section>
                <aside class="gi u-w1/1 u-wm4/12 u-wl3/12">
                    {parts.subMenu -> f:format.raw()}
                </aside>
            </main>
        </div>
    </div>
    {parts.footer -> f:format.raw()}
</f:section>
</body>
</html>
