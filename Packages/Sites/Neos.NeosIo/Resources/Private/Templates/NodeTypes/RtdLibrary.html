<div class="row">
<f:for each="{projects}" as="project" iteration="iteration">
	<div class="small-12 large-4 columns">
		<f:render section="project" arguments="{project: project}"/>
	</div>
<f:if condition="{iteration.cycle} % 3" else="</div><div class='row'>" />
</f:for>
</div>

<f:section name="project">
	<h3>{project.name}</h3>

	<p>{project.description}</p>

	<p>
		<a class="button large" href="{project.subdomain}" target="_blank">
			<span class="glyphicon glyphicon-book" aria-hidden="true"></span> Read online
		</a><br>
	<f:for each="{project.downloads}" key="type" as="download">
		<a href="{download}" class="button small">{type}</a>
	</f:for>
	</p>
</f:section>
