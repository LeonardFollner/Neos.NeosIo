{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{assets}">
	<f:then>
		<div{attributes -> f:format.raw()}>
			<p class="{fileType}">
				<a href="{f:uri.resource(resource: assets.resource)}">
					<f:if condition="{assets.resource.title}">
						<f:then>
							{assets.resource.title}
						</f:then>
						<f:else>
							{assets.resource.filename}
						</f:else>
					</f:if>
				</a> {neos:contentElement.editable(property: 'fileSize', tag: 'span', class: 'file-size')}
			</p>
		</div>
	</f:then>
	<f:else>
		<f:security.ifAccess resource="TYPO3_Neos_Backend_GeneralAccess">
			<f:if condition="{node.context.workspace.name} != 'live'">
				<div{attributes -> f:format.raw()}>
					<p>No asset selected</p>
				</div>
			</f:if>
		</f:security.ifAccess>
	</f:else>
</f:if>
