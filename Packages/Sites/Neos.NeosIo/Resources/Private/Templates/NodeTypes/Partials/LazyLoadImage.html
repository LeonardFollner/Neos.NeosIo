{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
<f:if condition="{neos:rendering.inBackend()}">
	<f:then>
		<img src="{media:uri.image(asset: asset, width: width, maximumWidth: maximumWidth, height: height, maximumHeight: maximumHeight, allowUpScaling: allowUpScaling, allowCropping: allowCropping)}"
			 alt="{alternativeText}" title="{title}" class="{class}"/>
	</f:then>
	<f:else>
		<img src="{f:uri.resource(package: 'Neos.NeosIo', path: 'Images/Loader.svg')}"
			 alt="{alternativeText}" title="{title}" class="{class}"
			 data-image-normal="{media:uri.image(asset: asset, width: width, maximumWidth: maximumWidth, height: height, maximumHeight: maximumHeight, allowUpScaling: allowUpScaling, allowCropping: allowCropping)}"/>
	</f:else>
</f:if>
