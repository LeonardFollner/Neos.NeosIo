<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/Neos/FluidAdaptor/ViewHelpers">

<f:section name="Main">
    <div{attributes -> f:format.raw()}>
        <header>
            <h2>{f:if(condition: group.neos_title, then: group.neos_title, else: team.name)}</h2>
        </header>
        <f:if condition="{group.neos_summary}">
            <p>{group.neos_summary ->f:format.raw()}</p>
        </f:if>
        <f:if condition="{group.members}">
            <div class="team-listing__members">
                {memberListItems -> f:format.raw()}
            </div>
        </f:if>
    </div>
</f:section>

</html>
