<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<link href="{f:uri.resource(path: 'Styles/Main.css', package: 'Neos.NeosIo')}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	</f:section>
	<f:section name="headScripts">
		<script src="{f:uri.resource(path: 'JavaScript/Modernizr.min.js', package: 'Neos.NeosIo')}"></script>
	</f:section>
</head>
<body>
<f:section name="body">
	<f:render partial="SiteHeader.html" arguments="{_all}" />
	<f:render partial="KeyVisual.html" arguments="{
		contents: content.keyVisual,
		isKeyVisualContentsInverted: isKeyVisualContentsInverted,
		keyVisualImage: keyVisualImage,
		keyVisualImageSrcSet: keyVisualImageSrcSet
	}" />

	<nav>
		{parts.breadcrumb -> f:format.raw()}
	</nav>
	<div class="stage stage--bright">
		<div class="stage__contents">
			<div class="g">
				<main class="gi u-w9/12" role="main">
					<section>
						{content.main -> f:format.raw()}
					</section>
				</main>
				<aside class="gi u-w3/12">
					<nav>
						<f:if condition="{parts.sectionTitle}">
							<div class="h5">{parts.sectionTitle}</div>
						</f:if>
						{parts.subMenu -> f:format.raw()}
					</nav>
				</aside>
			</div>
		</div>
	</div>

	<f:render partial="SiteFooter.html" arguments="{_all}" />
</f:section>
<f:section name="bodyScripts">
	<script src="{f:uri.resource(path: 'JavaScript/Bundle.min.js', package: 'Neos.NeosIo')}" async></script>
</f:section>
</body>
</html>
