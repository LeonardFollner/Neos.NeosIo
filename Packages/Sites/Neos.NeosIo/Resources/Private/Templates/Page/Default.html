<!DOCTYPE html>
{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<html>
<head>
	<f:section name="stylesheets">
		<link href="{f:uri.resource(path: 'Styles/Main.css', package: 'Neos.NeosIo')}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	</f:section>
	<f:section name="headScripts">
		<script src="{f:uri.resource(path: 'JavaScript/Modernizr.min.js', package: 'Neos.NeosIo')}"></script>
	</f:section>
</head>
<body>
<f:section name="body">
	<f:render partial="SiteHeader.html" arguments="{_all}" />

	<div class="bg-white">
		<div class="container p-b-md p-t-md">
			<div class="row">
				<div class="col-md-9">
					<nav>
						{parts.breadcrumb -> f:format.raw()}
					</nav>
					<main class="content" role="main">
						<section>
							{content.main -> f:format.raw()}
						</section>
					</main>
				</div>
				<aside class="col-md-3">
					<nav>
						<div class="h5">{parts.sectionTitle}</div>
						{parts.subMenu -> f:format.raw()}
					</nav>
				</aside>
			</div>
		</div>
	</div>

	<footer class="m-t-md">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1>Neos CMS</h1>
				</div>
				<div class="col-sm-6">
					<div class="row">
						<div class="col-md-12 hidden-xs text-right">
							<a href="https://github.com/neos" title="github.com/neos"><i class="fa fa-2x fa-fw fa-github text-inverse" alt="Github" ></i></a>
							<a href="https://twitter.com/NeosCMS" title="twitter.com/NeosCMS"><i class="fa fa-2x fa-fw fa-twitter text-inverse" alt="Twitter"></i></a>
							<a href="https://www.facebook.com/NeosCMS" title="facebook.com/NeosCMS"><i class="fa fa-2x fa-fw fa-facebook text-inverse" alt="Facebook"></i></a>
							<a href="https://google.com/+NeosCMS" title="google.com/+NeosCMS"><i class="fa fa-2x fa-fw fa-google-plus text-inverse" alt="Google+"></i></a>
							<a href="https://youtube.com/c/NeosCMS" title="youtube.com/c/NeosCMS"><i class="fa fa-2x fa-fw fa-youtube text-inverse" alt="YouTube"></i></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</f:section>
<f:section name="bodyScripts">
	<script src="{f:uri.resource(path: 'JavaScript/Bundle.min.js', package: 'Neos.NeosIo')}" async></script>
</f:section>
</body>
</html>
