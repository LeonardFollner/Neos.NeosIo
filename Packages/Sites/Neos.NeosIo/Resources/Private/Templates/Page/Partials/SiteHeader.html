<header

	role="banner"

	>
	<a href="/" title="Home" style="color: currentColor;">
		<f:render partial="BrandLogo.html" arguments="{size: 'small' className: 'siteHeader__brandLogo'}" />
	</a>

	{parts.menu -> f:format.raw()}
</header>
