
'Neos.NeosIo:TeamListing':
  superTypes:
    'TYPO3.Neos:Content': '1'
    'TYPO3.Neos.NodeTypes:TitleMixin': '1'
  ui:
    label: 'Teams & Guilds'
    group: plugins
    icon: icon-group
    inspector:
      groups:
        options:
          label: 'Plugin options'
          position: 5
  properties:
    teamListingFilter:
      type: string
      ui:
        label: 'What to show'
        reloadIfChanged: true
        inspector:
          group: options
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Select one'
            values:
              '':
                label: None
              team:
                label: 'Neos teams'
              guild:
                label: 'Neos guilds'
              council:
                label: 'Neos Council'
