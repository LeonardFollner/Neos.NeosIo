
'Neos.NeosIo:Post':
  superTypes:
    'Neos.NodeTypes:Page': true
    'Neos.NodeTypes:ImageMixin': true
    'Neos.NodeTypes:ImageCaptionMixin': true
    '': true
  ui:
    label: Post
    icon: icon-newspaper-o
    inspector:
      groups:
        options:
          label: Options
          position: 20
        author:
          label: Author
          position: 30
        image:
          position: 40
          collapsed: true
        seometa:
          position: 50
          tab: null
  properties:
    datePublished:
      type: DateTime
      defaultValue: now
      ui:
        label: 'Publication Date'
        reloadPageIfChanged: true
        inspector:
          group: options
          editorOptions:
            format: Y-m-d
      validation:
        TYPO3.Neos/Validation/NotEmptyValidator: {  }
        TYPO3.Neos/Validation/DateTimeValidator: {  }
    title:
      validation: null
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: true
            i: true
            u: true
            sub: true
            sup: true
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
    summary:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Enter summary here'
          format:
            b: true
            i: true
            u: true
            sub: true
            sup: true
            p: true
            h1: true
            h2: true
            h3: true
            h4: false
            h5: false
            h6: false
            removeFormat: true
          table:
            table: true
          link:
            a: true
          list:
            ul: true
            ol: true
          alignment:
            left: true
            center: true
            right: true
            justify: true
    featured:
      type: boolean
      ui:
        label: Featured
        inspector:
          group: options
    authors:
      type: array
      ui:
        label: Author(s)
        position: 10
        reloadPageIfChanged: true
        inspector:
          group: author
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: Choose
            dataSourceIdentifier: neos-neosio-editors
    authorAlternative:
      type: string
      ui:
        label: 'Author (alt)'
        position: 20
        reloadPageIfChanged: true
        inspector:
          group: author
    relatedDocuments:
      type: references
      ui:
        label: 'Related documents'
        reloadPageIfChanged: true
        inspector:
          group: options
          editorOptions:
            nodeTypes:
              - 'TYPO3.Neos:Document'
    metaRobotsNoindex:
      ui:
        inspector:
          group: null
    metaRobotsNofollow:
      ui:
        inspector:
          group: null
