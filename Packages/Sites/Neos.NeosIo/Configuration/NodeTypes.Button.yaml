###########################################
# The official Neos Brand logo.
###########################################

'Neos.NeosIo:Button':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos.NodeTypes:LinkMixin': TRUE
  ui:
    label: 'Button'
    icon: 'icon-link'
    inlineEditable: TRUE
    inspector:
      groups:
        'content':
          label: 'Content'
        'appearance':
          label: 'Appearance'
  properties:
    buttonLabel:
      type: string
      inlineEditable: TRUE
      ui:
        aloha:
          'placeholder': 'Button Text'

    link:
      ui:
        label: 'Button Link'
        inspector:
          group: 'content'

    isOpenedInNewTab:
      type: boolean
      ui:
        label: 'Open in new Tab'
        inspector:
          group: 'content'

    alignment:
      type: string
      defaultValue: 'inline'
      ui:
        label: 'Button Alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'appearance'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'inline':
                label: 'Inline (Default)'
              'Left':
                label: 'Left'
              'Center':
                label: 'Center'
              'Right':
                label: 'Right'

    style:
      type: string
      defaultValue: 'btn--primary'
      ui:
        label: 'Color of the Button'
        reloadIfChanged: TRUE
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: 'appearance'
          editorOptions:
            values:
              'btn--primary':
                label: 'Primary'
              'btn--solidPrimary':
                label: 'Primary (Solid)'
              'btn--secondary':
                label: 'Secondary'
              'btn--solidSecondary':
                label: 'Secondary (Solid)'
              'btn--bright':
                label: 'Bright'
              'btn--solidBright':
                label: 'Bright (Solid)'
