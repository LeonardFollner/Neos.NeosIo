###########################################
# A configurable button which can be used
# to display actions to the user.
###########################################

'Neos.NeosIo:Button':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'TYPO3.Neos.NodeTypes:LinkMixin': TRUE
  ui:
    label: 'Button'
    icon: 'icon-link'
    inlineEditable: TRUE
    inspector:
      groups:
        'content':
          label: 'Content'
        'appearance':
          label: 'Appearance'
  properties:
    'buttonLabel':
      type: string
      defaultValue: 'Button label'
      ui:
        inlineEditable: TRUE
        aloha:
          autoparagraph: FALSE
          'format':
            'strong': FALSE
            'em': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'del': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'pre': FALSE
            'removeFormat': TRUE
          'table':
            'table': FALSE
          'list':
            'ol': FALSE
            'ul': FALSE
          'link':
            'a': FALSE
    'link':
      ui:
        label: 'Button Link'
        inspector:
          group: 'content'
    'openInNewTab':
      ui:
        inspector:
          group: 'content'
    'alignment':
      type: string
      defaultValue: 'inline'
      ui:
        label: 'Button Alignment'
        reloadIfChanged: TRUE
        inspector:
          group: 'appearance'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'inline':
                label: 'Inline (Default)'
              'Left':
                label: 'Left'
              'Center':
                label: 'Center'
              'Right':
                label: 'Right'
    'style':
      type: string
      defaultValue: 'btn--primary'
      ui:
        label: 'Color of the Button'
        reloadIfChanged: TRUE
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: 'appearance'
          editorOptions:
            values:
              'btn--primary':
                label: 'Primary'
              'btn--solidPrimary':
                label: 'Primary (Solid)'
              'btn--secondary':
                label: 'Secondary'
              'btn--solidSecondary':
                label: 'Secondary (Solid)'
              'btn--bright':
                label: 'Bright'
              'btn--solidBright':
                label: 'Bright (Solid)'
