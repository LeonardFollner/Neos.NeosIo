'Neos.NeosIo:ReferenceType':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'Reference Type'
    icon: 'icon-tag'

'Neos.NeosIo:Reference':
  superTypes: ['TYPO3.Neos:Document']
  ui:
    label: 'Reference'
    icon: 'icon-globe'
    inspector:
      groups:
        'properties':
          label: Reference properties
          position: 1
  properties:
    'image':
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Add reference screenshot'
        reloadIfChanged: TRUE
        inspector:
          group: 'properties'
          position: 20
    'projectType':
      type: string
      defaultValue: 'customer'
      ui:
        reloadIfChanged: TRUE
        label: 'Choose project type'
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: 'properties'
          editorOptions:
            values:
              'customer':
                label: 'Customer Project'
              'agency':
                label: 'Agency/Usergroup Website'
    'typeOfProject':
      type: reference
      ui:
        label: 'Choose project type'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editorOptions:
            nodeTypes: ['Neos.NeosIo:ReferenceType']
    'launchDate':
      type: DateTime
      ui:
        label: 'Launch date'
        inspector:
          group: 'properties'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    'datePublished':
      type: DateTime
      ui:
        label: 'Date published'
        inspector:
          group: 'properties'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    'projectVolume':
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Project volume'
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: 'properties'
          editorOptions:
            values:
              '1':
                label: 'Unknown'
              '5':
                label: '< 10.000 € (< 100 h)'
              '10':
                label: '10.000 - 49.999 € (100 - 499h)'
              '15':
                label: '50.000 - 99.999 € (500 - 999h)'
              '20':
                label: '100.000 - 300.000 € (1000 - 3000h)'
              '25':
                label: '> 300.000 € (> 3000h)'

'Neos.NeosIo:ReferenceList':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Reference List'
    icon: 'icon-globe'
    inspector:
      groups:
        'properties':
          label: Reference list properties
          position: 1
  properties:
    'projectType':
      type: string
      defaultValue: 'customer'
      ui:
        reloadIfChanged: TRUE
        label: 'Reference Project Type'
        inspector:
          editor: Content/Inspector/Editors/SelectBoxEditor
          group: 'properties'
          editorOptions:
            values:
              'customer':
                label: 'Customer Project'
              'agency':
                label: 'Agency/Usergroup Website'
    'typeOfProject':
      type: references
      ui:
        label: 'Project types to show'
        reloadIfChanged: true
        inspector:
          group: 'properties'
          editorOptions:
            nodeTypes: ['Neos.NeosIo:ReferenceType']
