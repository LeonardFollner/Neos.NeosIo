'Neos.NeosIo:Youtube':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: Youtube
    icon: 'icon-youtube'
    inspector:
      groups:
        'video':
          label: Video
  properties:
    'video':
      type: string
      defaultValue: ''
      ui:
        label: 'Youtube video ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    'width':
      type: integer
      defaultValue: 400
      ui:
        label: 'Width'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    'height':
      type: integer
      defaultValue: 300
      ui:
        label: 'Height'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'