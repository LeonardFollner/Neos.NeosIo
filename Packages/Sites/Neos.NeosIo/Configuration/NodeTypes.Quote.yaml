###########################################
# Displays an quote with an avatar of the
# given author.
###########################################

'Neos.NeosIo:Quote':
  superTypes:
    'TYPO3.Neos:Content': '1'
  ui:
    label: Quote
    icon: icon-quote-left
    inlineEditable: true
    group: special
    inspector:
      groups:
        author:
          label: Author
  properties:
    quote:
      type: string
      defaultValue: 'Lorem ipsum dolor sit...'
      inlineEditable: true
    author:
      type: string
      defaultValue: 'Max Mustermann, Founder of Neos'
      inlineEditable: true
    authorAvatar:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Author avatar'
        reloadIfChanged: true
        inspector:
          group: author
