###########################################
# The root page should ideally only be used
# on 1st level pages.
###########################################

'Neos.NeosIo:RootPage':
  superTypes:
      'TYPO3.Neos.NodeTypes:Page': TRUE
  childNodes:
    'keyVisual':
      position: 'before main'
      type: 'TYPO3.Neos:ContentCollection'
    'main':
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'Root Page'
    icon: 'icon-home'
    inspector:
      groups:
        'additional':
          label: 'Additional'
          position: 20
  properties:
    'titlePostfix':
      type: string
      defaultValue: ''
      ui:
        label: 'Website Title Postfix'
        inspector:
          group: 'additional'
